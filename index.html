<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive PUP Vicinity Map</title>
    <link rel="icon" href="images/PUPLogo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport-container">
      <!-- Top banner with logo and university name -->
      <div id="top-banner">
        <img src="images/PUPLogo.png" alt="PUP Logo" id="pup-logo">
        <div class="banner-text">
          <h1 class="university-name">Polytechnic University of the Philippines</h1>
          <p class="university-tagline">The Country's 1st PolytechnicU</p>
        </div>
      </div>
      
      <!-- Hero section with map title -->
      <header id="hero">
        <h1>Interactive PUP Vicinity Map</h1>
      </header>

      <!-- Map image with direct styling -->
      <div class="map-section">
        <div class="map-container">
          <img
            src="images/VicinityMap.jpg"
            alt="PUP Vicinity Map"
            usemap="#pup-map"
            id="pup-map-img"
          />
          <canvas id="highlight-canvas"></canvas>
          <map name="pup-map" id="pup-map"></map>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
          <h2 id="modal-title"></h2>
          <img id="modal-image" src="" alt="Location Image" />
          <p id="modal-description"></p>
      </div>
    </div>

    <!-- Add footer -->
    <footer id="footer">
      Polytechnic University of the Philippines, Mabini Campus | Developed by&nbsp;<a href="https://paullymac.github.io/" target="_blank">PMac</a>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
  </body>
</html>
